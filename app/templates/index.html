<!DOCTYPE html>
<html>
<head>
	<title>Flight ticket searcher </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<h1>Flight ticker searcher </h1>

<form action="/results" method="POST">
	<p>Departure: <input type="text" name="from_dest"></p>
	<p>Destination: <input type="text" name="to_dest"></p>
	<p>Leaving: <input type="date" name="from_date"></p>
	<p>Returning: <input type="date" name="return_date"></p>
	<p> <input type="submit" name="submit"></p>
</form>

</body>
</html>
